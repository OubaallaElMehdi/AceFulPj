<div class="container mt-4">
  <h2>Find My Car</h2>
  <div class="form-group row">
    <label for="vehicleId" class="col-sm-2 col-form-label">Vehicle ID:</label>
    <div class="col-sm-10">
      <input type="number" [(ngModel)]="vehicleId" id="vehicleId" class="form-control" />
    </div>
  </div>

  <div class="form-group row mt-2">
    <label for="date" class="col-sm-2 col-form-label">Date:</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="date" id="date" class="form-control" />
    </div>
  </div>

  <button class="btn btn-primary mt-3" (click)="findCar()">Find Car</button>
</div>

<div id="map" class="mt-4"></div>
